# Azure Key Vault Secret Provider for FeatBit
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: featbit-keyvault-secrets
  namespace: featbit
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "00000000-0000-0000-0000-000000000000"  # AKS kubelet identity client ID
    tenantId: "00000000-0000-0000-0000-000000000000"
    keyvaultName: "your-keyvault-name"
    objects: |
      array:
        - |
          objectName: featbit-postgres-secret
          objectType: secret
          objectAlias: postgres-password
        - |
          objectName: featbit-redis-secret
          objectType: secret
          objectAlias: redis-password
  secretObjects:
  - secretName: featbit-postgres-secret
    type: Opaque
    data:
    - objectName: postgres-password
      key: password
  - secretName: featbit-redis-secret
    type: Opaque
    data:
    - objectName: redis-password
      key: password
