    repository: bitnamilegacy/kafka
    tag: "3.9.0-debian-12-r4"
  
  listeners:
    client:
      protocol: "PLAINTEXT"
    controller:
      protocol: "PLAINTEXT"
    interbroker:
      protocol: "PLAINTEXT"
    external:
      protocol: "PLAINTEXT"

  provisioning:
    enabled: true
    topics:
      - name: "featbit-feature-flag-change"
      - name: "featbit-segment-change"
      - name: "featbit-endusers"
      - name: "featbit-insights"

  controller:
